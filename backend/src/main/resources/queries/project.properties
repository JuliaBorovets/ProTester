CREATE_PROJECT=INSERT INTO projects(project_name, project_website_link, project_active, creator_id)  \
  VALUES (:project_name, :project_website_link, :project_active, :creator_id)
UPDATE_PROJECT=UPDATE projects \
  SET project_name = :project_name, project_website_link = :project_website_link, project_active = :project_active \
  WHERE project_id = :project_id
UPDATE_PROJECT_STATUS=UPDATE projects \
  SET project_active = :project_active \
  WHERE project_id = :project_id
GET_ALL_PROJECTS=SELECT p.project_id, p.project_name, p.project_website_link, p.project_active, p.creator_id, u.user_username \
  FROM projects p \
  INNER JOIN users u \
  ON p.creator_id = u.user_id \
  WHERE p.project_name LIKE :filterProjectName \
  ORDER BY p.project_id DESC \
  LIMIT :pageSize \
  OFFSET :offset
GET_ALL_PROJECTS_FILTERED=SELECT p.project_id, p.project_name, p.project_website_link, p.project_active, p.creator_id, u.user_username \
  FROM projects p \
  INNER JOIN users u \
  ON p.creator_id = u.user_id \
  WHERE p.project_name LIKE :filterProjectName \
  AND p.project_active = :projectActive \
  ORDER BY p.project_id DESC \
  LIMIT :pageSize \
  OFFSET :offset
FIND_BY_ID=SELECT project_id, project_name, project_website_link, project_active, creator_id \
  FROM projects \
  WHERE project_id = :project_id
FIND_COUNT_OF_RECORDS=SELECT count(project_id) \
  FROM projects

