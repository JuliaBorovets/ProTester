findUsersByRoleId= \
  SELECT * \
  FROM users \
  WHERE role_id = :role_id

findUserById= \
  SELECT * \
  FROM users \
  WHERE user_id = :user_id

findUserByEmail= \
  SELECT * \
  FROM users \
  WHERE user_email = :user_email

findUserByUsername= \
  SELECT * \
  FROM users \
  WHERE user_name = :user_name

findUserEmailByResetPasswordTokenValue= \
  SELECT u.user_email \
  FROM tokens t \
  LEFT JOIN users u USING(user_id) \
  WHERE t.token_value = :value

findAllUsers= \
  SELECT * \
  FROM users

findAllUsersPagination= \
  SELECT user_id, role_id, user_name, user_password, user_email, user_active, user_full_name \
  FROM users \
  LIMIT :limit OFFSET :offset

saveUser= \
  INSERT INTO users(role_id,user_name,user_password,user_email,user_active,user_full_name)\
  VALUES (:role_id,:user_name,:user_password,:user_email,:user_active,:user_full_name)

updateUser= \
  UPDATE users \
  SET role_id = :role_id, user_name = :user_name, user_password = :user_password, user_email = :user_email, \
  user_active = :user_active, user_full_name = :user_full_name \
  WHERE user_id = :user_id

updateUserPassword= \
  UPDATE users \
  SET user_password = :password \
  WHERE user_id = :id

deleteUser= \
  DELETE \
  FROM users \
  WHERE user_id = :user_id
