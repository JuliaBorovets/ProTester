<div class="delete-form">

  <mat-dialog-content class="mat-delete">

    <form (ngSubmit)="onSubmit()" [formGroup]="datasetDeleteForm">
      <h2>Are you really want to delete this dataset?</h2>
      <mat-dialog-actions>
        <button mat-raised-button class="button-flex-container"(click)="onSubmit()">
          <p class="button-text">Yes</p>
        </button>

        <button mat-raised-button class="button-flex-container"(click)="onNoClick()">
          <p class="button-text">No</p>
        </button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
