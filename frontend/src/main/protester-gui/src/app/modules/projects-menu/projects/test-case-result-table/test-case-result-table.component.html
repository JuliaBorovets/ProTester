<div class="login-form-flex">
  <mat-card class="content">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="caseName">
        <th mat-header-cell *matHeaderCellDef>Case Name</th>
        <td mat-cell *matCellDef="let element" routerLink="{{element.caseId}}"> {{element.caseName}} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element" routerLink="/user/{{element.userId}}"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"><span [ngClass]="element.status"><span>{{element.status}}</span></span></td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Start</th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="finish">
        <th mat-header-cell *matHeaderCellDef>Finish</th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

<!--    </mat-paginator>-->
  </mat-card>
</div>
