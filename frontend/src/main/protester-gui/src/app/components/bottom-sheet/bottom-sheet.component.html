<ng-container *ngIf="data.components.actions">
<mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        ACTIONS
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-expansion-panel hideToggle *ngFor="let component of data.components.actions">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{component.name}}
        </mat-panel-title>
        <button mat-icon-button (click)="onClick(component, true)">
          <mat-icon class="material-icons add_circle_outline">add_circle_outline</mat-icon>
        </button>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{component.description}}</p>
    </mat-expansion-panel>
  </mat-expansion-panel>
</ng-container>

<ng-container *ngIf="data.components.compounds">

  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        COMPOUNDS
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-expansion-panel hideToggle *ngFor="let component of data.components.compounds">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{component.name}}
        </mat-panel-title>
        <button mat-icon-button (click)="onClick(component, false)">
          <mat-icon class="material-icons add_circle_outline">add_circle_outline</mat-icon>
        </button>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{component.description}}</p>

    </mat-expansion-panel>
  </mat-expansion-panel>
</ng-container>
