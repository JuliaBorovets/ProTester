<mat-accordion>
  <mat-expansion-panel hideToggle *ngFor="let component of data.components">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{component.name}}
      </mat-panel-title>
      <button mat-icon-button (click)="onClick(component)">
        <mat-icon class="material-icons add_circle_outline">add_circle_outline</mat-icon>
      </button>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{component.description}}</p>

  </mat-expansion-panel>
</mat-accordion>
