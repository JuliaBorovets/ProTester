<div class="login-form-flex">
  <mat-card class="content">
    <h4>{{user.username}}}</h4>
    <table>
      <tr>
        <td><b>Login</b></td>
        <td>{{user.username}}</td>
      </tr>
      <tr>
        <td><b>Email</b></td>
        <td>{{user.email}}</td>
      </tr>
      <tr>
        <td><b>First Name</b></td>
        <td>{{user.firstName}}</td>
      </tr>
      <tr>
        <td><b>Last Name</b></td>
        <td>{{user.lastName}}</td>
      </tr>
      <tr>
        <td><b>Role</b></td>
        <td>{{user.role}}</td>
      </tr>
      <tr>
        <td><b>Status</b></td>
        <td>{{user.isActive}}</td>
      </tr>
    </table>
  </mat-card>
</div>
