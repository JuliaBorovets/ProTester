<div class="test-case-update-form-flex">

  <mat-dialog-content class="mat-update">

    <form (ngSubmit)="onSubmit()" [formGroup]="testCaseUpdateForm">
      <h1>Edit Test Case</h1>
      <mat-form-field class="full-width-input" appearance="outline">
        <mat-label>TestCase name </mat-label>
        <input matInput type="text" id="name" class="form-control" name="name"
               formControlName="name"
               [ngClass]="{ 'is-invalid': submitted && f.description.errors }" required>
      </mat-form-field>

      <mat-form-field class="full-width-input" appearance="outline">
        <mat-label>TestCase description </mat-label>
        <input matInput type="text" id="description" class="form-control" name="description"
               formControlName="description"
               [ngClass]="{ 'is-invalid': submitted && f.description.errors }" required>
      </mat-form-field>

      <mat-form-field appearance="fill" formControlName="dataSetResponse">
        <mat-label>Favorite animal</mat-label>
        <mat-select >
          <mat-option *ngFor="let animal of dataSet" [value]="animal">
            {{animal.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button class="button-flex-container" [disabled]="true">
        <p class="button-text">Will be done</p>
      </button>

    </form>
  </mat-dialog-content>
</div>
