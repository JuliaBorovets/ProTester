<div fxLayout="row" class="test-case-analyze">

  <mat-card class="test-case-info-card" >
    <mat-card-content>
      <app-test-case-info
        *ngFor="let result of resultList"
        [testCaseResult]="result"></app-test-case-info>
    </mat-card-content>
  </mat-card>

  <mat-card class="result-list-card" >
    <mat-card-content>
      <app-result-list
        *ngFor="let result of resultList"
        [testCaseResult]="result"
      ></app-result-list>
    </mat-card-content>
  </mat-card>

</div>
